<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            width: 100px;
            height: 100px;
            background: #edeff5;
            border: 1px solid #556699;
            text-align: center;
            color:purple;
            font-family: Arial, Helvetica, sans-serif;
            font-size: medium;
            /*transition: all 0.5s ease 0.5s;*/
            /*transform-origin: top left;*/
            transition: transform 2s;
        }
        /* MOVERSE (translación)*/
        div.transladar:hover {
            transform: translate(200px, 0);            
        }
        /* ROTACION*/
        div.rotar:hover{
            transform: rotate(-90deg);
            /*transform: rotate(-45deg);*/
        }
        /* ESCALAR */
        /* Escalar dos veces el ancho y tres veces el alto*/
        div.escalar:hover{
            transform: scale(0.5, 0.5);
        }

        /* INCLINAR */
        div.inclinar:hover {
            /*transform: skew(5deg); /*solo en x*/
            transform: skew(0deg, 5deg);
        }

        /* MATRIX */
        /*matrix(scaleX(),skewY(),skewX(),scaleY(),translateX(),translateY())*/
        div.matrix:hover {
            transform: matrix(0.5, 0.3, 0.3, 0.5, 300, 0);
        }

    </style>
    <title>Transformaciones Ejemplo</title>
</head>

<body>
    <p><span style="font-weight: bold;">Indicaciones:</span> Pasa el mouse sobre los cuadrados para ver la transformación</p>
    <h1>Mover</h1>
    <div class="transladar">uno</div>
    <h1>Rotar</h1>
    <div class="rotar">dos</div>
    <h1>Escalar</h1>
    <div class="escalar">tres</div>
    <h1>Inclinar</h1>
    <div class="inclinar">cuatro</div>
    <h1>Combinación de transformaciones</h1>
    <div class="matrix">cinco</div>
</body>

</html>
